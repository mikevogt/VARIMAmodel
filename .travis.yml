language: python
matrix:
  include:
    - name: "Python 3.7.4 on Windows"
    before_install:
        - choco install python --version 3.7.4
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install codecov
      env: PATH=/c/Python35:/c/Python35/Scripts:$PATH
      install:
        - pip install -r requirements.txt
        script:
          - pytest
